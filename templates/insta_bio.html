<!DOCTYPE html>
<html>

<head>
    <title>Instagram Bio Generator - Bot Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-dark bg-gradient text-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">

                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body p-5 bg-dark text-light rounded-4 text-center">

                        <div class="d-flex justify-content-start align-items-start mb-4">
                            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                        </div>

                        <div class="mb-3">
                            <i class="fa-solid fa-id-badge fs-1 text-primary"></i>
                        </div>

                        <h2 class="fw-bold mb-2">Instagram Bio Generator</h2>

                        <p class="text-secondary mb-4">
                            Create catchy Instagram bios for any niche or style
                        </p>

                        <!-- Niche -->
                        <div class="mb-3 text-start">
                            <label class="form-label">Niche</label>
                            <select id="niche" class="form-select form-select-lg">
                                <option>Fitness</option>
                                <option>Business</option>
                                <option>Student</option>
                                <option>Gamer</option>
                                <option>Travel</option>
                                <option>Influencer</option>
                            </select>
                        </div>

                        <!-- Tone -->
                        <div class="mb-3 text-start">
                            <label class="form-label">Tone</label>
                            <select id="tone" class="form-select form-select-lg">
                                <option>Cool</option>
                                <option>Professional</option>
                                <option>Funny</option>
                                <option>Attitude</option>
                            </select>
                        </div>

                        <!-- Keywords -->
                        <div class="mb-3 text-start">
                            <label class="form-label">Keywords (Optional)</label>
                            <input type="text" id="keywords" class="form-control form-control-lg" placeholder="e.g travel, fitness">
                        </div>

                        <!-- Emoji Checkbox -->
                        <div class="form-check mb-4 text-start">
                            <input class="form-check-input" type="checkbox" id="emoji" checked>
                            <label class="form-check-label" for="emoji">
                                Include Emojis
                            </label>
                        </div>

                        <!-- Generate Button -->
                        <div class="d-grid mb-3">
                            <button onclick="generateBio()" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-wand-magic-sparkles me-2"></i>
                                Generate Bio
                            </button>
                        </div>

                        <!-- Result -->
                        <div id="result"
                            class="bg-secondary bg-opacity-25 rounded-4 p-4 text-start shadow-sm"
                            style="min-height:120px; white-space: pre-wrap;">
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function generateBio() {
            const niche = document.getElementById("niche").value;
            const tone = document.getElementById("tone").value;
            const keywords = document.getElementById("keywords").value;
            const emoji = document.getElementById("emoji").checked;
            const result = document.getElementById("result");

            if (!niche) {
                alert("Please select a niche!");
                return;
            }

            result.innerHTML = '<div class="spinner-border text-primary me-2" role="status"></div> Generating bio...';

            fetch("/api/generate-bio", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ niche, tone, keywords, emoji })
            })
            .then(res => res.json())
            .then(data => {
                result.innerText = data.result;
            })
            .catch(() => {
                result.innerHTML = '<i class="fa-solid fa-triangle-exclamation text-danger me-2"></i> Error generating bio.';
            });
        }
    </script>

</body>

</html>
