<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IP & Website Locator - Bot Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        .colorw {
            color: #fff;
        }
    </style>
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <div class="card shadow-lg rounded-4 border-0 bg-dark bg-gradient">
                    <div class="card-body p-5 text-center position-relative">

                        <div class="d-flex justify-content-start align-items-start mb-4">
                            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                        </div>

                        <div class="mb-3">
                            <i class="fa-solid fa-globe fs-1 text-primary"></i>
                        </div>

                        <h2 class="fw-bold mb-2 colorw">IP / Website Locator</h2>
                        <p class="text-secondary mb-4">
                            Enter an IP address or domain name to locate server information
                        </p>

                        <!-- Input -->
                        <div class="input-group mb-3">
                            <input type="text" id="targetInput" class="form-control form-control-lg" placeholder="Enter IP or URL...">
                            <button class="btn btn-primary btn-lg" onclick="locateTarget()">
                                <i class="fa-solid fa-search me-1"></i> Locate
                            </button>
                        </div>

                        <!-- Result Card -->
                        <div id="resultCard" class="card bg-secondary bg-opacity-25 text-start p-4 rounded-4 shadow-sm" style="display:none;">
                            <div class="row mb-2"><span class="fw-bold text-primary">IP Address:</span> <span id="resIp"></span></div>
                            <div class="row mb-2"><span class="fw-bold text-primary">Country:</span> <span id="resCountry"></span></div>
                            <div class="row mb-2"><span class="fw-bold text-primary">City:</span> <span id="resCity"></span></div>
                            <div class="row mb-2"><span class="fw-bold text-primary">Region:</span> <span id="resRegion"></span></div>
                            <div class="row mb-2"><span class="fw-bold text-primary">ISP:</span> <span id="resIsp"></span></div>

                            <a href="#" id="mapLink" target="_blank" class="d-block mt-3 text-decoration-none fw-bold text-primary">
                                <i class="fas fa-location-dot me-1"></i> View on Google Maps
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        async function locateTarget() {
            const target = document.getElementById("targetInput").value;
            const resultCard = document.getElementById("resultCard");

            if (!target) {
                alert("Please enter a target!");
                return;
            }

            resultCard.style.display = "none";

            try {
                const response = await fetch('/api/locate-target', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target: target })
                });

                const data = await response.json();

                if (data.status === "success") {
                    document.getElementById("resIp").innerText = data.ip;
                    document.getElementById("resCountry").innerText = data.country;
                    document.getElementById("resCity").innerText = data.city;
                    document.getElementById("resRegion").innerText = data.region;
                    document.getElementById("resIsp").innerText = data.isp;

                    const mapUrl = `https://www.google.com/maps/search/?api=1&query=${data.lat},${data.lon}`;
                    document.getElementById("mapLink").href = mapUrl;

                    resultCard.style.display = "block";
                } else {
                    alert("Location not found or invalid URL.");
                }
            } catch (error) {
                alert("Error connecting to server.");
            }
        }
    </script>

</body>

</html>
