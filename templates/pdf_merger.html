<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Bot Hub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 45px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .top-icon {
            font-size: 55px;
            color: #00cec9;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #aaaaaa;
            text-align: left;
        }

        input[type="file"] {
            background: #1f1f1f !important;
            border: 1px solid #333 !important;
            color: white !important;
            padding: 14px !important;
            border-radius: 12px !important;
            width: 100%;
        }

        input:focus {
            border-color: #00cec9 !important;
            box-shadow: 0 0 0 0.2rem rgba(0, 206, 201, 0.25) !important;
        }

        .btn-primary-custom {
            background: linear-gradient(45deg, #00b894, #00cec9);
            border: none;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-weight: 600;
            margin-top: 15px;
            transition: 0.3s ease;
            color: white;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 206, 201, 0.4);
        }

        .back-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        h2 {
            font-weight: 600;
        }

        .sub-text {
            opacity: 0.7;
            font-size: 14px;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>

    <div class="main-card">
        <div class="d-flex justify-content-start align-items-start mb-4">
            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>

        <div class="top-icon">
            <i class="fa-solid fa-file-pdf"></i>
        </div>

        <h2>PDF Merger</h2>
        <p class="sub-text">Select multiple PDF files to combine them into one</p>

        <label for="pdfFiles">Choose PDF Files (Minimum 2)</label>
        <input type="file" id="pdfFiles" class="form-control mb-3" accept="application/pdf" multiple>

        <button onclick="mergePDFs()" class="btn-primary-custom" id="mergeBtn">
            <i class="fa-solid fa-layer-group"></i> Merge & Download
        </button>

        <div id="status"></div>
    </div>

    <script>
        async function mergePDFs() {
            const fileInput = document.getElementById('pdfFiles');
            const status = document.getElementById('status');
            const btn = document.getElementById('mergeBtn');

            if (fileInput.files.length < 2) {
                alert("Please select at least 2 PDF files!");
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('pdfs', fileInput.files[i]);
            }

            status.innerHTML = '<i class="fa-solid fa-gear fa-spin"></i> Merging PDFs... Please wait';
            status.style.color = "#00cec9";
            btn.disabled = true;

            try {
                const response = await fetch('/api/merge-pdf', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'merged_document.pdf';
                    document.body.appendChild(a);
                    a.click();

                    status.innerHTML = '<i class="fa-solid fa-check"></i> Success! Merged PDF downloaded.';
                    status.style.color = "#55efc4";
                } else {
                    status.innerHTML = '<i class="fa-solid fa-xmark"></i> Error: Merge failed.';
                    status.style.color = "#ff7675";
                }
            } catch (err) {
                status.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> Connection Error!';
                status.style.color = "#ff7675";
            } finally {
                btn.disabled = false;
            }
        }
    </script>

</body>

</html>
