<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Tool - Bot Hub</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
        }

        .card-custom {
            background: #0b1220;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .btn-custom {
            background: linear-gradient(135deg, #6366f1, #9333ea);
            border: none;
            font-weight: 600;
        }

        .btn-custom:hover {
            opacity: 0.9;
        }

        .tab-btn {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            margin-right: 8px;
            cursor: pointer;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #6366f1, #9333ea);
            border: none;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap;
        }

        .copy-btn {
            margin-top: 8px;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            background: #0d6efd;
            color: white;
        }

        textarea,
        input {
            background: #020617 !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        textarea::placeholder,
        input::placeholder {
            color: #94a3b8;
        }
        .colorw {
            color: #fff;
        }
    </style>

</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 text-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9 col-md-11">

                <div class="card card-custom border-0">
                    <div class="card-body p-5">

                        <!-- Back Button -->
                        <div class="d-flex justify-content-start align-items-start mb-4">
                            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                        </div>

                        <!-- Title -->
                        <h2 class="fw-bold text-center mb-2 colorw">
                            <i class="fas fa-user-secret text-primary me-2"></i>
                            Secret Agent Message Tool
                        </h2>

                        <p class="text-center text-secondary mb-4">
                            Encrypt & Decrypt messages securely like a spy
                        </p>

                        <!-- Tabs -->
                        <div class="text-center mb-4">
                            <button class="tab-btn active" onclick="showTab('encrypt', this)">ðŸ”’ Encrypt</button>
                            <button class="tab-btn" onclick="showTab('decrypt', this)">ðŸ”“ Decrypt</button>
                        </div>

                        <!-- ENCRYPT SECTION -->
                        <div id="encrypt" class="section active">
                            <p class="text-secondary">Type your secret message:</p>

                            <textarea id="plainText" class="form-control mb-3" rows="4"
                                placeholder="Type secret message here..."></textarea>

                            <div class="d-grid mb-3">
                                <button class="btn btn-custom btn-lg" onclick="encryptMsg()">
                                    ðŸ”’ Lock Message
                                </button>
                            </div>

                            <div id="encResult" style="display:none;" class="result-box">
                                <p class="colorw"><strong>ðŸ”‘ Secret Key:</strong></p>
                                <div id="outKey" class="colorw"></div>
                                <button class="copy-btn" onclick="copyToClip('outKey')">Copy Key</button>

                                <hr>

                                <p class="colorw"><strong>ðŸ“œ Secret Code:</strong></p>
                                <div id="outToken" class="colorw"></div>
                                <button class="copy-btn" onclick="copyToClip('outToken')">Copy Code</button>
                            </div>
                        </div>

                        <!-- DECRYPT SECTION -->
                        <div id="decrypt" class="section">
                            <p class="text-secondary">Paste key and code to unlock message:</p>

                            <input type="text" id="inKey" class="form-control mb-2 colorw"
                                placeholder="Paste Secret Key here...">

                            <textarea id="inToken" class="form-control mb-3 colorw" rows="4"
                                placeholder="Paste Secret Code here..."></textarea>

                            <div class="d-grid mb-3">
                                <button class="btn btn-custom btn-lg" onclick="decryptMsg()">
                                    ðŸ”“ Unlock Message
                                </button>
                            </div>

                            <div id="decResult" style="display:none;" class="result-box">
                                <p><strong>ðŸ“¨ Original Message:</strong></p>
                                <h4 class="colorw" id="finalMsg"></h4>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function showTab(id, btn) {
            document.querySelectorAll('.section').forEach(d => d.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        async function encryptMsg() {
            const text = document.getElementById("plainText").value;
            if (!text) return alert("Message likhein!");

            const res = await fetch('/api/encrypt-msg', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const data = await res.json();

            document.getElementById("outKey").innerText = data.key;
            document.getElementById("outToken").innerText = data.secret_msg;
            document.getElementById("encResult").style.display = "block";
        }

        async function decryptMsg() {
            const key = document.getElementById("inKey").value;
            const token = document.getElementById("inToken").value;

            if (!key || !token) return alert("Key aur Code dono zaroori hain!");

            const res = await fetch('/api/decrypt-msg', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key, token })
            });
            const data = await res.json();

            document.getElementById("finalMsg").innerText = data.result;
            document.getElementById("decResult").style.display = "block";
        }

        function copyToClip(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        }
    </script>

</body>

</html>
