<!DOCTYPE html>
<html>

<head>
    <title>Media Downloader - Bot Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-dark bg-gradient text-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">

                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body p-5 bg-dark text-light rounded-4 text-center position-relative">

                        <div class="d-flex justify-content-start align-items-start mb-4">
                            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                        </div>

                        <div class="mb-3">
                            <i class="fa-solid fa-cloud-arrow-down fs-1 text-primary"></i>
                        </div>

                        <h2 class="fw-bold mb-2">Universal Media Downloader</h2>

                        <p class="text-secondary mb-4">
                            Download from YouTube, Instagram, Facebook & TikTok
                        </p>

                        <div class="mb-3 text-start">
                            <label for="videoUrl" class="form-label">Paste Video Link</label>
                            <input type="text" id="videoUrl" class="form-control form-control-lg"
                                placeholder="https://example.com/video-link">
                        </div>

                        <div class="d-grid mb-3">
                            <button onclick="startDownload()" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-download me-2"></i>
                                Download Video
                            </button>
                        </div>

                        <div id="status" class="text-center mt-2"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        async function startDownload() {
            const url = document.getElementById('videoUrl').value;
            const status = document.getElementById('status');
            const btn = document.querySelector('.btn-primary');

            if (!url) {
                alert("Please enter a link!");
                return;
            }

            status.innerHTML = '<div class="spinner-border text-primary me-2" role="status"></div> Downloading... Please wait';
            btn.disabled = true;

            try {
                const response = await fetch('/api/run-bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'downloader', url: url })
                });

                const data = await response.json();
                status.innerHTML = '<i class="fa-solid fa-check text-success me-2"></i>' + data.msg;
            } catch (err) {
                status.innerHTML = '<i class="fa-solid fa-triangle-exclamation text-danger me-2"></i> Server error!';
            } finally {
                btn.disabled = false;
            }
        }
    </script>

</body>

</html>
