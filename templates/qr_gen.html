<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QR Code Generator - Bot Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
        }

        .card-custom {
            background: #0b1220;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }

        .btn-custom {
            background: linear-gradient(135deg, #6366f1, #9333ea);
            border: none;
            font-weight: 600;
        }

        .btn-custom:hover {
            opacity: 0.9;
        }

        .qr-box {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            min-height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .qr-box img {
            max-width: 200px;
            border-radius: 10px;
            background: white;
            padding: 10px;
        }
    </style>

</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 text-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">

                <div class="card card-custom border-0">
                    <div class="card-body p-5">

                        <!-- Back Button -->
                        <div class="d-flex justify-content-start align-items-start mb-4">
                            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                        </div>

                        <!-- Title -->
                        <h2 class="fw-bold text-center mb-2">
                            <i class="fas fa-qrcode text-primary me-2"></i>
                            QR Code Generator
                        </h2>

                        <p class="text-center text-secondary mb-4">
                            Generate QR codes instantly from text or links
                        </p>

                        <!-- Input -->
                        <div class="mb-3">
                            <input type="text" id="qrText" class="form-control form-control-lg"
                                placeholder="Enter link or text here...">
                        </div>

                        <!-- Button -->
                        <div class="d-grid mb-3">
                            <button onclick="genQR()" class="btn btn-custom btn-lg">
                                <i class="fas fa-download me-2"></i>
                                Generate & Download QR
                            </button>
                        </div>

                        <!-- Loading -->
                        <div id="loading" class="text-center mb-3 d-none">
                            <div class="spinner-border text-primary me-2"></div>
                            Generating QR Code...
                        </div>

                        <!-- QR Preview -->
                        <div id="qrPreview" class="qr-box">
                            QR Code preview will appear here...
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        async function genQR() {
            const text = document.getElementById('qrText').value;
            const preview = document.getElementById('qrPreview');
            const loading = document.getElementById('loading');

            if (!text) {
                alert("Please enter text or link!");
                return;
            }

            loading.classList.remove("d-none");
            preview.innerHTML = "";

            const response = await fetch('/api/generate-qr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                // Show preview
                preview.innerHTML = `<img src="${url}" alt="QR Code">`;

                // Auto download
                const a = document.createElement('a');
                a.href = url;
                a.download = 'qr.png';
                document.body.appendChild(a);
                a.click();
            } else {
                alert("Error generating QR!");
            }

            loading.classList.add("d-none");
        }
    </script>

</body>

</html>
