<!DOCTYPE html>
<html>

<head>
    <title>AI Background Remover - Bot Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-dark bg-gradient text-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">

                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body p-5 bg-dark text-light rounded-4 text-center">

                        <div class="d-flex justify-content-start align-items-start mb-4">
                            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                        </div>

                        <div class="mb-3">
                            <i class="fa-solid fa-wand-magic-sparkles fs-1 text-primary"></i>
                        </div>

                        <h2 class="fw-bold mb-2">AI Background Remover</h2>

                        <p class="text-secondary mb-4">
                            Upload an image to remove background instantly
                        </p>

                        <form id="uploadForm">

                            <div class="mb-3">
                                <input type="file" id="imageInput" class="form-control form-control-lg"
                                    accept="image/*">
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fa-solid fa-scissors me-2"></i>
                                    Remove Background
                                </button>
                            </div>

                        </form>

                        <div id="loader" class="d-none mb-3">
                            <div class="spinner-border text-primary me-2" role="status"></div>
                            Processing... AI is working
                        </div>

                        <img id="preview" class="img-fluid rounded-4 shadow mt-3 d-none" />

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('imageInput');
            const loader = document.getElementById('loader');
            const preview = document.getElementById('preview');

            if (fileInput.files.length === 0) {
                alert("Please select an image!");
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            loader.classList.remove("d-none");
            preview.classList.add("d-none");

            try {
                const response = await fetch('/api/remove-bg', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);

                    preview.src = url;
                    preview.classList.remove("d-none");

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'removed-bg.png';
                    document.body.appendChild(a);
                    a.click();
                } else {
                    alert("Error occurred!");
                }
            } catch (err) {
                alert("Server error!");
            }

            loader.classList.add("d-none");
        };
    </script>

</body>

</html>
