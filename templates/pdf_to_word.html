<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF to Word Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        input[type="file"] {
            background-color: #1f1f1f;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 10px;
        }

        input[type="file"]:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-custom {
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            width: 100%;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #cfcfcf;
        }

        .back-btn {
            margin-bottom: 20px;
            display: inline-block;
        }
        .colorwhite {
            color: white;
        }
    </style>
</head>

<body>

    <div class="card">

        <div class="d-flex justify-content-start align-items-start mb-4">
            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>

        <h2 class="fw-bold text-center mb-2 colorwhite">
            <i class="fas fa-file-word me-2 text-primary"></i>
            PDF to Word Converter
        </h2>

        <p class="text-center text-secondary mb-4">
            Convert your PDF files into Word documents quickly
        </p>

        <div class="mb-3">
            <input type="file" id="pdfFile" accept=".pdf" class="form-control form-control-lg">
        </div>

        <div class="d-grid mb-3">
            <button onclick="convertPDF()" class="btn btn-custom btn-lg" id="convertBtn">
                <i class="fas fa-file-export me-2"></i>
                Convert to Word
            </button>
        </div>

        <div id="status" class="text-center">Status will appear here...</div>

    </div>

    <script>
        async function convertPDF() {
            const fileInput = document.getElementById("pdfFile");
            const status = document.getElementById("status");
            const btn = document.getElementById("convertBtn");

            if (!fileInput.files[0]) {
                alert("Please select a PDF file!");
                return;
            }

            const formData = new FormData();
            formData.append("pdf", fileInput.files[0]);

            status.innerText = 'Converting...';
            btn.disabled = true;

            try {
                const response = await fetch("/api/pdf-to-word", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "converted.docx";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();

                    status.innerText = 'Conversion successful!';
                } else {
                    status.innerText = 'Conversion failed!';
                }
            } catch (err) {
                status.innerText = 'Connection Error!';
            } finally {
                btn.disabled = false;
            }
        }
    </script>

</body>

</html>
