<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text to Speech - Bot Hub</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
        }

        .card-custom {
            background: #0b1220;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .btn-custom {
            background: linear-gradient(135deg, #6366f1, #9333ea);
            border: none;
            font-weight: 600;
        }

        .btn-custom:hover {
            opacity: 0.9;
        }

        textarea, input {
            background: #020617 !important;
            color: white !important;
            border: 1px solid rgba(255,255,255,0.2);
        }

        textarea::placeholder {
            color: #94a3b8;
        }

        .status-box {
            margin-top: 12px;
            font-size: 14px;
        }
        .colorw {
            color: #fff;
        }
    </style>

</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 text-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9 col-md-11">

                <div class="card card-custom border-0">
                    <div class="card-body p-5">

                        <!-- Back Button -->
                        <div class="d-flex justify-content-start align-items-start mb-4">
                            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                        </div>

                        <!-- Title -->
                        <h2 class="fw-bold text-center mb-2 colorw">
                            <i class="fas fa-microphone-lines text-primary me-2"></i>
                            AI Text to Speech
                        </h2>

                        <p class="text-center text-secondary mb-4">
                            Convert your text into a professional AI voiceover instantly
                        </p>

                        <!-- Input -->
                        <label class="mb-1">Enter Your Text</label>
                        <textarea id="ttsText" class="form-control mb-3" rows="5"
                            placeholder="Type your text here..."></textarea>

                        <!-- Button -->
                        <div class="d-grid mb-2">
                            <button onclick="convertSpeech()" class="btn btn-custom btn-lg">
                                <i class="fas fa-music me-2"></i> Convert & Download MP3
                            </button>
                        </div>

                        <!-- Status -->
                        <div id="status" class="status-box text-info"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        async function convertSpeech() {
            const text = document.getElementById('ttsText').value;
            const status = document.getElementById('status');

            if (!text) return alert("Please enter some text!");

            status.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating voice...';
            status.className = "status-box text-warning";

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'ai-speech.mp3';
                document.body.appendChild(a);
                a.click();

                status.innerHTML = '<i class="fas fa-check-circle"></i> Voice generated successfully!';
                status.className = "status-box text-success";

            } catch (err) {
                status.innerHTML = '<i class="fas fa-triangle-exclamation"></i> Failed to generate speech.';
                status.className = "status-box text-danger";
            }
        }
    </script>

</body>

</html>
