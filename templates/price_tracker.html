<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Price Tracker - Bot Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
        }

        .card-custom {
            background: #0b1220;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }

        .btn-custom {
            background: linear-gradient(135deg, #6366f1, #9333ea);
            border: none;
            font-weight: 600;
        }

        .btn-custom:hover {
            opacity: 0.9;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            min-height: 120px;
            padding: 15px;
            white-space: pre-wrap;
        }
        .whitec {
            color: #fff;
        }
    </style>

</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 text-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">

                <div class="card card-custom border-0">
                    <div class="card-body p-5">

                        <!-- Back Button -->
                        <div class="d-flex justify-content-start align-items-start mb-4">
                            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                        </div>

                        <!-- Title -->
                        <h2 class="fw-bold text-center mb-2 whitec">
                            <i class="fas fa-tags text-primary me-2"></i>
                            Price Tracker Bot
                        </h2>

                        <p class="text-center text-secondary mb-4">
                            Check real-time price of any product link
                        </p>

                        <!-- Input -->
                        <div class="mb-3">
                            <input type="text" id="prodUrl" class="form-control form-control-lg"
                                placeholder="Paste Amazon / Flipkart product link...">
                        </div>

                        <!-- Button -->
                        <div class="d-grid mb-3">
                            <button onclick="trackPrice()" class="btn btn-custom btn-lg" id="trackBtn">
                                <i class="fas fa-magnifying-glass-dollar me-2"></i>
                                Check Price Now
                            </button>
                        </div>

                        <!-- Loading -->
                        <div id="loading" class="text-center mb-3 d-none">
                            <div class="spinner-border text-primary me-2"></div>
                            Fetching price...
                        </div>

                        <!-- Result Box -->
                        <div id="result" class="result-box">
                            Result will appear here...
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        async function trackPrice() {
            const url = document.getElementById('prodUrl').value;
            const result = document.getElementById('result');
            const btn = document.getElementById('trackBtn');
            const loading = document.getElementById('loading');

            if (!url) {
                alert("Please enter a link!");
                return;
            }

            result.innerText = "";
            loading.classList.remove("d-none");
            btn.disabled = true;

            try {
                const response = await fetch('/api/run-bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'price_tracker', url })
                });

                const data = await response.json();
                result.innerText = data.msg || "No price found.";
            } catch (err) {
                result.innerText = "‚ùå Server error!";
            } finally {
                btn.disabled = false;
                loading.classList.add("d-none");
            }
        }
    </script>

</body>

</html>
