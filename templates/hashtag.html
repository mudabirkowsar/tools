<!DOCTYPE html>
<html>

<head>
    <title>AI Hashtag Generator - Bot Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-dark bg-gradient text-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">

                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body p-5 bg-dark text-light rounded-4 text-center">

                        <div class="d-flex justify-content-start align-items-start mb-4">
                            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                        </div>
                        <div class="mb-3">
                            <i class="fa-solid fa-hashtag fs-1 text-primary"></i>
                        </div>

                        <h2 class="fw-bold mb-2">AI Hashtag Generator</h2>

                        <p class="text-secondary mb-4">
                            Generate trending and viral hashtags for any platform
                        </p>

                        <!-- Topic Input -->
                        <div class="mb-3 text-start">
                            <label class="form-label">Enter Topic</label>
                            <input type="text" id="topic" class="form-control form-control-lg"
                                placeholder="e.g fitness">
                        </div>

                        <!-- Platform Select -->
                        <div class="mb-3 text-start">
                            <label class="form-label">Select Platform</label>
                            <select id="platform" class="form-select form-select-lg">
                                <option>Instagram</option>
                                <option>TikTok</option>
                                <option>YouTube</option>
                                <option>Twitter</option>
                            </select>
                        </div>

                        <!-- Tone Select -->
                        <div class="mb-4 text-start">
                            <label class="form-label">Select Tone</label>
                            <select id="tone" class="form-select form-select-lg">
                                <option>Trending</option>
                                <option>Viral</option>
                                <option>Business</option>
                                <option>Niche Focused</option>
                            </select>
                        </div>

                        <!-- Button -->
                        <div class="d-grid mb-3">
                            <button onclick="generateHashtags()" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-wand-magic-sparkles me-2"></i>
                                Generate Hashtags
                            </button>
                        </div>

                        <!-- Result -->
                        <div id="result" class="bg-secondary bg-opacity-25 rounded-4 p-4 text-start shadow-sm"
                            style="min-height:120px; white-space: pre-wrap;">
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function generateHashtags() {
            const topic = document.getElementById("topic").value;
            const platform = document.getElementById("platform").value;
            const tone = document.getElementById("tone").value;
            const result = document.getElementById("result");

            if (!topic) {
                alert("Please enter a topic!");
                return;
            }

            result.innerHTML = '<div class="spinner-border text-primary me-2" role="status"></div> Generating hashtags...';

            fetch("/api/generate-hashtags", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ topic, platform, tone })
            })
                .then(res => res.json())
                .then(data => {
                    result.innerText = data.result;
                })
                .catch(() => {
                    result.innerHTML = '<i class="fa-solid fa-triangle-exclamation text-danger me-2"></i> Error generating hashtags.';
                });
        }
    </script>

</body>

</html>
