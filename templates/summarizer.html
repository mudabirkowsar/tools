<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Text Summarizer - Bot Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
        }

        .card-custom {
            background: #0b1220;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .btn-custom {
            background: linear-gradient(135deg, #6366f1, #9333ea);
            border: none;
            font-weight: 600;
        }

        .btn-custom:hover {
            opacity: 0.9;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            min-height: 140px;
            white-space: pre-wrap;
        }

        textarea,
        select,
        input {
            background: #020617 !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        textarea::placeholder {
            color: #94a3b8;
        }
        .colorwhite {
            color: white;
        }
    </style>

</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 text-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9 col-md-11">

                <div class="card card-custom border-0">
                    <div class="card-body p-5">

                        <!-- Back Button -->
                        <div class="d-flex justify-content-start align-items-start mb-4">
                            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                        </div>

                        <!-- Title -->
                        <h2 class="fw-bold text-center mb-2 colorwhite">
                            <i class="fas fa-file-lines text-primary me-2"></i>
                            AI Text Summarizer
                        </h2>

                        <p class="text-center text-secondary mb-4">
                            Summarize long text into short, bullet points or insights instantly
                        </p>

                        <!-- Input Text -->
                        <textarea id="text" class="form-control mb-3" rows="6"
                            placeholder="Paste your text here..."></textarea>

                        <!-- Mode + Percentage -->
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <select id="mode" class="form-select">
                                    <option value="short">Short Summary</option>
                                    <option value="detailed">Detailed Summary</option>
                                    <option value="bullet">Bullet Points</option>
                                    <option value="insights">Key Insights</option>
                                    <option value="percentage">Reduce by Percentage</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <input type="number" id="percentage" class="form-control" value="50" min="10" max="90"
                                    placeholder="Reduce %">
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="d-grid mb-3">
                            <button onclick="summarize()" class="btn btn-custom btn-lg">
                                <i class="fas fa-wand-magic-sparkles me-2"></i>
                                Summarize Text
                            </button>
                        </div>

                        <!-- Loading -->
                        <div id="loading" class="text-center mb-3 d-none">
                            <div class="spinner-border text-primary me-2"></div>
                            Summarizing...
                        </div>

                        <!-- Result -->
                        <div id="result" class="result-box colorwhite">
                            Summary will appear here...
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function summarize() {
            const text = document.getElementById("text").value;
            const mode = document.getElementById("mode").value;
            const percentage = document.getElementById("percentage").value;
            const resultBox = document.getElementById("result");
            const loading = document.getElementById("loading");

            if (!text) return alert("Please paste text!");

            resultBox.innerText = "";
            loading.classList.remove("d-none");

            fetch("/api/summarize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text, mode, percentage })
            })
                .then(res => res.json())
                .then(data => {
                    resultBox.innerText = data.result;
                })
                .catch(() => {
                    resultBox.innerText = "âŒ Server Error!";
                })
                .finally(() => {
                    loading.classList.add("d-none");
                });
        }
    </script>

</body>

</html>
