<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to JPG Converter - Bot Hub</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-dark bg-gradient text-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">

                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body p-5 bg-dark text-light rounded-4 text-center">

                        <div class="d-flex justify-content-start align-items-start mb-4">
                            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                        </div>

                        <div class="mb-3">
                            <i class="fa-solid fa-file-arrow-down fs-1 text-primary"></i>
                        </div>

                        <h2 class="fw-bold mb-2">Image Converter (PNG to JPG)</h2>

                        <p class="text-secondary mb-4">
                            Upload PNG or WebP image and get JPG instantly
                        </p>

                        <form id="convertForm" action="/api/convert-image" method="post" enctype="multipart/form-data">
                            <div class="mb-3 text-start">
                                <label for="imageInput" class="form-label">Select Image</label>
                                <input type="file" id="imageInput" name="image" class="form-control form-control-lg"
                                    accept="image/*" required>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fa-solid fa-arrow-right-arrow-left me-2"></i>
                                    Convert & Download
                                </button>
                            </div>
                        </form>

                        <div id="status" class="text-center mt-2"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
