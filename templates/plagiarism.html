<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Plagiarism Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        textarea {
            background-color: #1f1f1f;
            border: 1px solid #333;
            color: white;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            resize: vertical;
        }

        textarea:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            outline: none;
        }

        .btn-custom {
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            width: 100%;
            font-weight: 500;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #cfcfcf;
            white-space: pre-wrap;
            text-align: center;
        }

        .back-btn {
            margin-bottom: 20px;
            display: inline-block;
        }
        .colorwhite {
            color: white;
        }
    </style>
</head>

<body>

    <div class="card">

        <div class="d-flex justify-content-start align-items-start mb-4">
            <a href="/" class="btn btn-sm btn-outline-light mb-4">
                <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>

        <h2 class="fw-bold text-center mb-2 colorwhite">
            <i class="fas fa-search me-2 text-primary"></i>
            Plagiarism Checker
        </h2>

        <p class="text-center text-secondary mb-4">
            Paste your content and check plagiarism instantly
        </p>

        <div class="mb-3">
            <textarea id="text" rows="8" placeholder="Paste your content here..."></textarea>
        </div>

        <div class="d-grid mb-3">
            <button onclick="checkPlagiarism()" class="btn btn-custom btn-lg">
                <i class="fas fa-magnifying-glass me-2"></i>
                Check
            </button>
        </div>

        <div id="result" class="colorwhite">Result will appear here...</div>

    </div>

    <script>
        async function checkPlagiarism() {
            const text = document.getElementById("text").value;
            const result = document.getElementById("result");

            if (!text) {
                alert("Please enter text to check!");
                return;
            }

            result.innerText = "Checking...";

            try {
                const response = await fetch("/api/check-plagiarism", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                result.innerText = "Plagiarism Score: " + data.score + "% (" + data.status + ")";
            } catch (err) {
                result.innerText = "Error checking plagiarism!";
            }
        }
    </script>

</body>

</html>
